# This is value overrides for the helm chart defined here
# https://artifacthub.io/packages/helm/minecraft-server-charts/minecraft

# to use this file
# helm repo add minecraft-server-charts https://itzg.github.io/minecraft-server-charts/
# helm install WORLD_NAME -f THIS_FILE.yaml --set minecraftServer.eula=true,rcon.password=YOUR_PWD minecraft-server-charts/minecraft

# this is where I store world backups so mount it in order to start a new
# server from a backup
extraVolumes:
  - volumeMounts:
      - name: bigdisk
        mountPath: /mnt/bigdisk
        readOnly: true
    volumes:
      - name: bigdisk
        nfs:
          server: 192.168.86.32
          path: /mnt/bigdisk

# Noahs friends get access, Noah and I get ops
minecraftServer:
  whitelist: TransformerScorn,DispenserAD11,Bigbob2,JJ33MINE,89cfd8a6-ebd1-4512-a818-1b5d9b8bacfd
  ops: TransformerScorn,DispenserAD11
  forcegameMode: true
  levelSeed:
  # One of: creative, survival, adventure, spectator
  gameMode: creative
  motd: "Welcome to Noah's Minecraft on Kubernetes!"
  pvp: false


rcon:
  enabled: true
  password: "TODO - supply this as an override on the command line "
  serviceType: LoadBalancer
  loadBalancerIP:

persistence:
  annotations: {}
  ## minecraft data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  dataDir:
    # Set this to false if you don't care to persist state between restarts.
    enabled: false
    # existingClaim: nil
    Size: 1Gi