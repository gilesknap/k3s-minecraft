
image:
  tag: latest

# ### NB between the comments is required to ensure and allow running on Pi nodes

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/arch
          operator: In
          values:
          - arm64

tolerations:
- key: "architecture"
  operator: "Equal"
  value: "arm"
  effect: "NoSchedule"

# ### NB #########################################################################

config: |
  protocol=dyndns2
  use=web,web=checkip.dyndns.com/,web-skip='IP Address'
  server=dynupdate.no-ip.com
  login=gilesknap@gmail.com
  password=${password}
  gilesk.ddns.net

# the last line above is the Personal Network Name to update. See https://dashboard.opendns.com/
# login and password are the creds used to log in to https://dashboard.opendns.com/

