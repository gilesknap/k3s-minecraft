affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/arch
          operator: In
          values:
          - arm
          - arm64

image:
  tag: latest

# allow running on my tainted raspberry pi nodes
tolerations:
- key: "architecture"
  operator: "Equal"
  value: "arm"
  effect: "NoSchedule"

config: |
  protocol=dyndns2
  use=web, web=myip.dnsomatic.com
  ssl=yes
  server=updates.opendns.com
  login=gilesknap@gmail.com
  password=${password}
  GilesHome2

# the last line above is the Personal Network Name to update. See https://dashboard.opendns.com/
# login and password are the creds used to log in to https://dashboard.opendns.com/

