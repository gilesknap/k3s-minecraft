apiVersion: getambassador.io/v3alpha1
kind: Host
metadata:
  name: minimal-host
  namespace: kubernetes-dashboard
spec:
  hostname: gknuc.gilesk.ddns.net
  acmeProvider:
    email: gilesknap@gmail.com
---
apiVersion: getambassador.io/v3alpha1
kind: Listener
metadata:
  name: https-listener
  namespace: kubernetes-dashboard
spec:
  port: 8080                     # int32, port number on which to listen
  protocol: HTTPS                # HTTP, HTTPS, HTTPPROXY, HTTPSPROXY, TCP
  securityModel: XFP
  hostBinding:
    namespace:
      from: ALL
---
apiVersion: getambassador.io/v3alpha1
kind: Mapping
metadata:
  namespace: kubernetes-dashboard
spec:
  prefix: /dashboard/
  rewrite: /
  service: https://kubernetes-dashboard.kubernetes-dashboard:443
  
