imagePullSecret: regcred
minecraftServer:
  rcon:
    enabled: true
    nodePort: 31301
    serviceType: NodePort
  nodePort: 31300
  downloadWorldUrl: /share/bigdisk/minecraft-k8s-backup/noah_single_player_best_2021_05/mansion-world.zip
  motd: "Noah and Dads early creative Mansion World, with Iron Golem Grandad"
  gameMode: creative
  whitelist: TransformerScorn,DispenserAD11
  ops: TransformerScorn,DispenserAD11
  forcegameMode: true
  maxWorldSize: 29999984
  serviceType: NodePort
  memory: 2g

# kubernetes memory/cpu reservation/limits
resources:
  requests:
    memory: 2Gi
    cpu: 1
  limits:
    memory: 3Gi
    cpu: 8

extraEnv:
  ENABLE_ROLLING_LOGS: true
  OVERRIDE_SERVER_PROPERTIES: false
  FORCE_WORLD_COPY: false

persistence:
  storageClass: nfs-storageclass
  annotations: {}
  dataDir:
    enabled: true
    Size: 1Gi

nodeSelector:
  kubernetes.io/hostname: gknuc

extraVolumes:
  - volumeMounts:
      - name: bigdisk
        mountPath: /share/bigdisk
        readOnly: true
    volumes:
      - name: bigdisk
        nfs:
          server: 192.168.86.32
          path: /share/bigdisk
