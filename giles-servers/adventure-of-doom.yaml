# don't run on the raspberry pis (as we have some nice Intel Nucs for this)
nodeSelector:
  beta.kubernetes.io/arch: amd64

# kubernetes memory/cpu reservation/limits
resources:
  requests:
    memory: 4Gi
    cpu: 2
  limits:
    memory: 4Gi
    cpu: 4
