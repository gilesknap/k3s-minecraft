minecraftServer:
  rcon:
    enabled: true
    serviceType: NodePort
    nodePort: 31801
  nodePort: 31800
  downloadWorldUrl:
  motd: "Dragons and Hydra"
  gameMode: creative
  whitelist: TransformerScorn,DispenserAD11,Bigbob2,JJ33Mine,destroyerSB737
  ops: TransformerScorn,DispenserAD11
  forcegameMode: true
  maxWorldSize: 29999984
  serviceType: NodePort
  viewDistance: 15
  memory: 4G

extraEnv:
  TYPE: FORGE
  ENABLE_ROLLING_LOGS: true
  OVERRIDE_SERVER_PROPERTIES: true
  FORCE_WORLD_COPY: false

persistence:
  annotations: {}
  dataDir:
    enabled: true
    Size: 1Gi

nodeSelector:
  kubernetes.io/hostname: gknuc

extraVolumes:
  - volumeMounts:
      - name: bigdisk
        mountPath: /mnt/bigdisk
        readOnly: true
      - name: mods
        mountPath: /mods
        readOnly: true
    volumes:
      - name: bigdisk
        nfs:
          server: 192.168.86.32
          path: /mnt/bigdisk
      - name: mods
        nfs:
          server: 192.168.86.32
          path: /mnt/bigdisk/mods

resources:
  requests:
    memory: 4Gi
    cpu: 4