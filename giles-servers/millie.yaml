imagePullSecret: regcred
minecraftServer:
  rcon:
    enabled: false
    nodePort: 31701
    serviceType: NodePort
  version: LATEST
  nodePort: 31700
  downloadWorldUrl: /mnt/bigdisk/MinecraftBackups/noah_single_player_best_2021_05/millie.zip
  motd: "The Soj"
  gameMode: creative
  whitelist: TransformerScorn,DispenserAD11,Bigbob2,destroyerSB737
  ops: TransformerScorn,DispenserAD11
  forcegameMode: true
  maxWorldSize: 29999984
  serviceType: NodePort
  viewDistance: 32
  # Java VM memory reservation - make sure k8s resources matches
  memory: 4g

extraEnv:
  ENABLE_ROLLING_LOGS: true
  OVERRIDE_SERVER_PROPERTIES: true
  FORCE_WORLD_COPY: false

persistence:
  storageClass: nfs-storageclass
  annotations: {}
  dataDir:
    enabled: true
    Size: 1Gi

nodeSelector:
  kubernetes.io/hostname: gknuc

extraVolumes:
  - volumeMounts:
      - name: bigdisk
        mountPath: /mnt/bigdisk
        readOnly: true
    volumes:
      - name: bigdisk
        nfs:
          server: 192.168.86.32
          path: /mnt/bigdisk


# kubernetes memory/cpu reservation/limits
resources:
  requests:
    memory: 4Gi
    cpu: 4
  limits:
    memory: 4Gi
    cpu: 4