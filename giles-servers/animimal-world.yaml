minecraftServer:
  version: LATEST
  nodePort: 31100
  downloadWorldUrl: /mnt/bigdisk/MinecraftBackups/2021-05-09-world-of-animals-old1.zip
  motd: "World of animals creative playground"
  gameMode: creative
  whitelist: TransformerScorn,DispenserAD11,Bigbob2,JJ33Mine,destroyerSB737
  ops: TransformerScorn,DispenserAD11
  forcegameMode: true
  levelSeed:
  maxWorldSize: 29999984
  pvp: false
  serviceType: NodePort

  rcon:
    port: 31101
    serviceType: NodePort
    enabled: true
    password: "TODO - supply this as an override on the command line "

extraEnv:
  ENABLE_ROLLING_LOGS: true
  OVERRIDE_SERVER_PROPERTIES: true
  FORCE_WORLD_COPY: false

persistence:
  annotations: {}
  dataDir:
    enabled: true
    Size: 1Gi

nodeSelector:
  kubernetes.io/hostname: gknuc

extraVolumes:
  - volumeMounts:
      - name: bigdisk
        mountPath: /mnt/bigdisk
        readOnly: true
    volumes:
      - name: bigdisk
        nfs:
          server: 192.168.86.32
          path: /mnt/bigdisk
