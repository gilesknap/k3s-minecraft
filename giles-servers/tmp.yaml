minecraftServer:
  whitelist:
  ops:
  forcegameMode: true
  levelSeed:
  maxWorldSize: 29999983
  gameMode: creative
  motd: "tmp server for viewing backups"
  pvp: false
  serviceType: NodePort
  downloadWorldUrl:
  nodePort: 32000
  viewDistance: 25

  rcon:
    port: 32001
    serviceType: NodePort
    enabled: true
    password: "TODO - supply this as an override on the command line "

extraEnv:
  ENABLE_ROLLING_LOGS: true
  OVERRIDE_SERVER_PROPERTIES: true
  FORCE_WORLD_COPY: true

persistence:
  annotations: {}
  dataDir:
    enabled: true
    Size: 1Gi

nodeSelector:
  kubernetes.io/hostname: gklinux2

extraVolumes:
  - volumeMounts:
      - name: bigdisk
        mountPath: /mnt/bigdisk
        readOnly: true
    volumes:
      - name: bigdisk
        nfs:
          server: 192.168.86.32
          path: /mnt/bigdisk