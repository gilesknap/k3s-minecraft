minecraftServer:
  rcon:
    enabled: false
    port: 31401
  servicePort: 31400
  downloadWorldUrl: /mnt/bigdisk/minecraft-k8s-backup/noah_single_player_best_2021_05/transformers-best.zip
  motd: "Noah's awesome transformers made in minecraft with two secret bases"
  gameMode: creative
  whitelist: TransformerScorn,DispenserAD11
  ops: TransformerScorn,DispenserAD11
  forcegameMode: true
  maxWorldSize: 29999984
  serviceType: LoadBalancer

extraEnv:
  ENABLE_ROLLING_LOGS: true
  OVERRIDE_SERVER_PROPERTIES: false
