imagePullSecret: regcred

minecraftServer:
  rcon:
    enabled: false
    serviceType: NodePort
    nodePort: 31401
  nodePort: 31400
  downloadWorldUrl: /mnt/bigdisk/minecraft-k8s-backup/noah_single_player_best_2021_05/transformers-best.zip
  motd: "Noah's awesome transformers made in minecraft with two secret bases"
  gameMode: creative
  whitelist: TransformerScorn,DispenserAD11
  ops: TransformerScorn,DispenserAD11
  forcegameMode: true
  maxWorldSize: 29999984
  serviceType: NodePort
  memory: 2g

extraEnv:
  ENABLE_ROLLING_LOGS: true
  OVERRIDE_SERVER_PROPERTIES: false
  FORCE_WORLD_COPY: false

persistence:
  storageClass: nfs-storageclass
  annotations: {}
  dataDir:
    enabled: true
    Size: 1Gi

nodeSelector:
  kubernetes.io/hostname: gknuc

extraVolumes:
  - volumeMounts:
      - name: bigdisk
        mountPath: /mnt/bigdisk
        readOnly: true
    volumes:
      - name: bigdisk
        nfs:
          server: 192.168.86.32
          path: /mnt/bigdisk

# kubernetes memory/cpu reservation/limits
resources:
  requests:
    memory: 2Gi
    cpu: 1
  limits:
    memory: 3Gi
    cpu: 8